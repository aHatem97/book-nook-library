<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/app.js" defer></script>
    <title>Book Nook Library</title>
  </head>
  <body>
    <main>
        <h1>The Book Nook</h1>
      <section class="shelves-container">
        <div class="shelf top-shelf" id="book-list"></div> 
        <div class="shelf middle-shelf"></div>
        <div class="shelf bottom-shelf"></div>
      </section> 
      <section class="controls">
        <button data-modal="modal-add" class="control-btn add-book">
          <img src="./assets/icons/add.svg" alt="add a book" class="controls-icon">
        </button>
        <button data-modal="modal-delete" class="control-btn delete-all-books">
          <img src="./assets/icons/delete.svg" alt="delete all books" class="controls-icon">
        </button>
      </section>

          <label  class="modal-label">Title:</label>
          <input type="text" class="modal-input" id="book-title" name="Title" placeholder="Book Title">

          <label for="author" class="modal-label">Author:</label>
          <input type="text" class="modal-input" id="author" name="Author" placeholder="Author Name">

          <label for="pages-count" class="modal-label">Number of Pages:</label>
          <input type="number" class="modal-input" id="pages-count" name="Number of Pages" placeholder="Number of Pages">

          <label for="publish-date" class="modal-label">Published:</label>
          <input type="date" class="modal-input" name="Publish Date" id="publish-date">       

          <div class="checkbox-container">
            <input type="checkbox" class="checkbox" id="read-book" value="yes" name="Read">
            <label for="read-book" class="checkbox-text modal-label">Read this book?</label>
          </div>

          <div class="modal-controls-container">
            <button type="submit" id="submit-book" class="modal-controls">Submit</button>
            <button type="reset" class="modal-controls modal-clear">Clear</button>
          </div>
        </form>
      </div>

          <div class="modal-controls-container">
            <button type="submit" id="del-submit" class="modal-controls delete-all">Yes!</button>
            <button class="modal-controls modal-exit">No!</button>
          </div>
        </form>
      </div>

        <div class="modal-bg modal-exit"></div>

          <div class="output-container">
            
            <h1 type="text" id="output-title" class="book-content output-book-title"></h1>

            <div class="author-info">
              <h2 for="output-author" class="book-label">By: </h2>
              <p type="text" id="output-author" class="book-content"></p>
            </div>

            <div class="output-info pages-info">
              <h2 for="output-pages" class="book-label">Number of Pages: </h2>
              <p type="text" id="output-pages" class="book-content test"></p>
            </div>

            <div class="output-info published-info">
              <label for="output-published" class="book-label">Published: </label>
              <p type="text" id="output-published" class="book-content test"></p>
            </div>
            
            <input type="checkbox" id="output-read" class="book-content" disabled>

          </div>

          <button class="book-controls">
            <img src="./assets/icons/delete.svg" alt="delete this book" class="delete-book">
          </button>
          
        </article>
        
      </div>

    </main>

</html>
